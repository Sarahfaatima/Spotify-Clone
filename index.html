<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="assets/logo.svg" alt=""></div>
                <ul>
                    <li><img class= "invert" src="assets/home.svg" alt="home">Home</li>
                    <li><img class= "invert" src="assets/search.svg" alt="home">Search</li>
                </ul>
            </div>
                
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img  class="invert" src="assets/library.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>-
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
            
            
            </div>
            </div>
            
        
        </div>
        <div class="right border">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="assets/left arrow.svg" alt="">
                    <img class ="invert" src="assets/right arrow.svg" alt="">
                </div>

                <div class="buttons">
                    <button>Signup</button>
                    <button>Login</button>
                </div>

            </div>
        </div>
    </div>
    
</body> 
</html>
